<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel</title>
</head>
<body style="text-align: center;">

<div id ="PrintTable">
  </div>  
<script>
  function printtable(){
    var num=2;
    //num=Number(document.getElementById('textNumber').value);
    for (var i=1; i<=12;i++){
      var a=document.createElement("p")
      a.innerHTML=(num*i)+"<br/>"
      document.getElementById('PrintTable').appendChild(a);
     
    }
  }
  printtable()
</script>
</body>
</html>
